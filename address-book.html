<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/script.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address book</title>
</head>

<body>
  <div class="container">
    <h1>Address book</h1>

    <div class="row">

      <div class="col-md-6">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="text" class="form-control" id="new-email">
          </div>
          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control new-street">
              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control new-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control new-state">
              </div>
            </div>
            <button type="submit" class="btn">Add</button>
        </form>

        <h2>Contacts:</h2>
        <ul id="contacts">

          <li><span class="contact"></span></li>
        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-contact" style="display: block;">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Email: <span class="new-email"></span></p>
          <p>Addresses:</p>
          <ul id="addresses">
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
